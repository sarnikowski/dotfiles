# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
$username\
$hostname\
$localip\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$c\
$cmake\
$golang\
$helm\
$lua\
$nodejs\
$python\
$rust\
$terraform\
$direnv\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$time\
$status\
$os\
$container\
$shell\
$character"""

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"

[status]
disabled = true
